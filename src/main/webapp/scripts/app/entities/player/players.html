<div>
    <h2>Players</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="player.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Player</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Player</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="points"><span>Points</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="rebounds"><span>Rebounds</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="assits"><span>Assits</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="birthday"><span>Birthday</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="team.name"><span>team</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in players track by player.id">
                    <td><a ui-sref="player.detail({id:player.id})">{{player.id}}</a></td>
                    <td>{{player.name}}</td>
                    <td>{{player.points}}</td>
                    <td>{{player.rebounds}}</td>
                    <td>{{player.assits}}</td>
                        <td>{{player.birthday | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="team.detail({id:player.team.id})">{{player.team.name}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="player.detail({id:player.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="player.edit({id:player.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="player.delete({id:player.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
